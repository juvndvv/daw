<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Elementos</title>
    <style>
      body {
        cursor: none;
        background-color: #333;
        gap: 50px;
        width: 100%;
        height: 100vh;
        overflow: hidden;
      }

      .bala {
        position: absolute;
        background-color: red;
        width: 5px;
        height: 15px;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px red;
        z-index: -1;
      }

      .bola {
        position: absolute;
        background-color: #fff;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        box-shadow: 0 0 10px 2px #fff;
      }

      .alien {
        width: 100px;
        height: 100px;
        position: relative;
        animation: move 5s linear infinite;
      }

      .cabeza {
        width: 50px;
        height: 50px;
        background-color: lightblue;
        border-radius: 50% 50% 100% 0% / 100% 100% 0% 0%;
        position: absolute;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        box-shadow: 0 0 10px 2px lightblue;
      }

      .plato {
        width: 100px;
        height: 50px;
        background-color: darkcyan;
        position: absolute;
        top: 30%;
        border-radius: 50% 50% 50% 50%;
        box-shadow: 0 0 10px 2px darkcyan;
      }

      @keyframes move {
        0%,
        100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(500%);
        }
      }
    </style>
  </head>
  <body>
    <div class="bola"></div>
    <div class="alien">
      <div class="plato"></div>
      <div class="cabeza"></div>
    </div>
    <script>
      function game() {
        // Listener para el raton
        $(document).mousemove(function (e) {
          $(".bola").css({ left: e.pageX - 25, top: e.pageY - 25 });
          $(".bala").css({ left: e.pageX - 7.5, top: e.pageY - 2.5 });
        });

        // Disparo
        const shoot = (e) => {
          let $bala = $("<div class='bala'></div>");
          $("body").append($bala);
          $bala.css({ left: e.pageX - 7.5, top: e.pageY - 2.5 });
          $bala.animate({ left: e.pageX - 7.5, top: 0 }, 500, function () {
            $bala.css({ top: "100vh" });
          });

          return $bala;
        };

        $(document).click((e) => {
          const $bala = shoot(e);
          setTimeout(() => {
            $bala.remove();
          }, 500);
        });
      }

      game();
    </script>
  </body>
</html>

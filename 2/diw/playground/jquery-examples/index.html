<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script defer>
      $("button:nth-of-type(1)").click(() => {
        alertColor(1);
      });

      $("button:nth-of-type(2)").click(() => {
        alertColor(2);
      });

      $("button:nth-of-type(3)").click(() => {
        alertColor(3);
      });

      const alertColor = (child) => {
        alert(
          "Background color = " +
            $(`p:nth-of-type(${child})`).css("background-color")
        );
      };
    </script>
  </head>
  <body>
    <h2>This is a heading</h2>

    <p style="background-color: #ff0000">This is a paragraph.</p>
    <p style="background-color: #00ff00">This is a paragraph.</p>
    <p style="background-color: #0000ff">This is a paragraph.</p>

    <button>Return background-color of p</button>
    <button>Return background-color of second p</button>
    <button>Return background-color of thir p</button>
  </body>
</html>

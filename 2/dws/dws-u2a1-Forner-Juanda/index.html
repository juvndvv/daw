<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="img/palomitas-de-maiz.png" alt="">
        <h1>Videoclub online</h1>
    </header>
    <main>
        <form>
            <section class="texto" id="nombre">
                <h3>Nombre de la pelicula:</h3>
                <input type="text" name="nombre">
            </section>
            <section class="texto" id="numero">
                <h3>Numero de dias:</h3>
                <input type="text" name="dias">
            </section>
            <section class="columna" id="edad">
                <h3>Edad cliente:</h3>
                <div class="opciones">
                    <div class="opcion-edad">
                        <input type="radio" name="edad" id="menos7">
                        <p>Menos de 7 a単os</p>
                    </div>

                    <div class="opcion-edad">
                        <input type="radio" name="edad" id="menos14">
                        <p>Menos de 14 a単os</p>
                    </div>

                    <div class="opcion-edad">
                        <input type="radio" name="edad" id="menos18">
                        <p>Menos de 18 a単os</p>
                    </div>
                    <div class="opcion-edad">
                        <input type="radio" name="edad" id="mayor18">
                        <p>Mas de 18 a単os</p>
                    </div>
                </div>
            </section>
            <section class="columna" id="pago">
                <h3>Forma de pago:</h3>
                <div class="opciones">
                    <select name="forma-pago" id="">
                        <option value="visa">Visa</option>
                        <option value="cheque">Cheque</option>
                        <option value="contado">Contado</option>
                        <option value="metalico">Metalico</option>
                    </select>
                </div>
            </section>
            <section id="extras">
                <h3>Especificaciones extras:</h3>
                <textarea name="extras"></textarea>
            </section>
            <section id="botonera">
                <button id="send-btn">Enviar peticion</button>
                <button id="clear-btn">Borrar formulario</button>
            </section>
        </form>
    </main>
</body>

</html>

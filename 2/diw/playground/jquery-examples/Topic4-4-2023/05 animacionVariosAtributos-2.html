<!DOCTYPE html>
<html lang="en">

<head>
    <title>05 multi-attribute animation-2-</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/estiloT4.4.css">
    
    <style type="text/css">
        img{
            position: relative;
            left: 0;
        }
    </style>

    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script/date.en.js"></script>
    <script>
        /*
        Aquí vemos como se animan dos propiedades: la altura (height) y la posición (left). 
        ¡OJO! la posición se desplaza siempre hacia la derecha.... llegará un momento que desaparecerá por la derecha y ya no lo veremos.

        PROPUESTA: controla el movimiento para que el "platillo" volante no se salga de su contenedor. Cuando "toque" el borde derecho, ha de volver a su punto de partida.

        Si el elemento está visible, al hacer click con el ratón sobre el documento, se animará disminuyendo su altura hasta quedar invisible y,
                 si no está visible, hará lo contrario.
                */
        $(function () {
            $(document).on("click", function (event) {
                $("img").animate({
                    height: "toggle",
                    left: '+=400px'
                }, 2000)
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Topic4.4.2023 Examples</h1>
        <h2></h2>
    </header>
    <main>
        <img src="./imagenes/nave.png" alt="imagen">
    </main>
    <footer>
        <h3>IES CAMP DE MORVEDRE</h3>
        <h4></h4>
    </footer>
</body>

</html>

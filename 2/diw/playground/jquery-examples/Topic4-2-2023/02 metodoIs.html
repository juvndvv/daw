<!DOCTYPE html>
<html lang="en">

<head>
  <title>02 Method .is()</title>
  <meta charset="utf-8" />
  <LINK rel=StyleSheet href="./css/estiloT4.2.css" type="text/css" media="screen">

</head>

<body>
  <h2>02 método .is()</h2>
  <table>
    <tr>
      <th>Producto</th>
      <th>Descripción</th>
      <th>Precio</th>
    </tr>
    <tr>
      <td>Estuche de pinturas</td>
      <td>Pinturas de varios colores</td>
      <td>18,99 </td>
    </tr>
    <tr>
      <td>Compás</td>
      <td>De diferentes tamaños</td>
      <td></td>
    </tr>
    <tr>
      <td>Folios</td>
      <td>Paquete de 500 folios</td>
      <td>5,99 </td>
    </tr>
    <tr>
      <td></td>
      <td>Tamaño din A2</td>
      <td>2,99 </td>
    </tr>
  </table>



  <!-- ******************************** SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script>

    // Verificar si una tabla contiene alguna celda vacía

    $(function () {
      if ($('table td').is('td:empty'))      // boolean
      //if ($('table td').has('td:empty'))
      {
        // selector
        $('table td:empty').css('border', '1px solid red');

        //alert("Hay celda vacía");
      }
      else
        alert("No hay celda vacía");
    }); 
  </script>
</body>

</html>

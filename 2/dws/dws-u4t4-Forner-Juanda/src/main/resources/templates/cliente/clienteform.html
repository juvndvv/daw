<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title th:text="${add} ? 'Nuevo cliente' : 'Actualizar cliente'"></title>
</head>
<body>
<!-- Cabecera -->
<header th:replace="common/header"></header>
<nav th:replace="common/nav"></nav>

<!-- Contenido principal -->
<main>

  <!-- Errores del formulario -->
  <ul class="errores" th:if="errores">
    <li th:each="error : ${errores}">
      <span th:text="${error}">Error</span>
    </li>
  </ul>

  <!-- Formulario -->
  <form th:action="@{/clientes/save}" th:object="${clienteDTO}"
        method="POST">

    <!-- Cabecera del formulario -->
    <h2 th:text="${add} ? 'Nuevo cliente' : 'Actualizar cliente'" />

    <!-- Campos del formulario -->
    <div class="form-field">
      <label for="id">Id</label>
      <input id="id" type="text" th:field="*{id}" readonly/>
    </div>
    <div class="form-field">
      <label for="nombre">Nombre</label>
      <input id="nombre" type="text" th:field="*{nombre}" th:placeholder="${clienteDTO.getNombre()}" />
    </div>
    <div class="form-field">
      <label for="apellidos">Apellidos</label>
      <input id="apellidos" type="text" th:field="*{apellidos}" th:placeholder="${clienteDTO.getApellidos()}" />
    </div>
    <div class="form-field">
      <label for="nif">NIF</label>
      <input id="nif" type="text" th:field="*{nif}" th:placeholder="${clienteDTO.getNif()}"/>
    </div>
    <div class="form-field">
      <label for="email">Correo electrónico</label>
      <input id="email" type="text" th:field="*{email}" th:placeholder="${clienteDTO.getEmail()}" />
    </div>
    <div class="form-field">
      <label for="clave">Clave de seguridad</label>
      <input id="clave" type="text" th:field="*{claveSeguridad}" th:placeholder="${add} ? '' : ${clienteDTO.getClaveSeguridad()}" />
    </div>
    <div class="form-field">
      <label for="recomendacion">Recomendación</label>
      <input id="recomendacion" type="text" th:field="*{recomendacionDTO.observaciones}" th:placeholder="${clienteDTO.getRecomendacionDTO().getObservaciones()}" />
    </div>

    <!-- Submit -->
    <div>
      <button th:text="${add} ? 'Nuevo' : 'Actualizar'"> </button>
    </div>
  </form>

  <!-- Botones de navegación -->
  <div class="btn-container">
    <a th:href="@{/clientes}">Volver a la lista de clientes</a>
  </div>
</main>
</body>
</html>

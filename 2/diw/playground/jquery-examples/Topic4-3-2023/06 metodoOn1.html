<!DOCTYPE html>
<html lang="en">

<head>
    <title>.on()</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/estiloT4.3.css">
    <style>

        p {
            color: #314A76
        }

        .selected {
            color: #B28A3F
        }

        div:last-child {
            border: 1px solid #314A76;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script/date.en.js"></script>

    <script>
        $(function () {
            var counter = 0;
            $("#aDiv").on("click", function () {
                console.log("Manejador 1");
            });
            $("#aDiv").on("click", function () {
                console.log("Manejador 2");
                $(this).next().append("<p>" + ++counter +
                    " <b>Text</b> inserted in next div. Click on me!!</p>")
            });
            /*$("p").click(function () { console.log("Paragraph handler"); });*/


            /* Method on() aplicado a document
            Para que el evento click funcione:
            1. para todos los párrafos inicialmente presentes en el HTML y 
            2. futuros al ser insertados dinámicamente por un script */

            $(document).on("click", "p", function (event) {
                console.log("Paragraph handler");
                $(this).toggleClass("selected"); /* Add/remove class "".selected"*/
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Topic4.3.2023 Examples</h1>
        <h2>.on() applied to <i>$(document)</i> </h2>
    </header>
    <main>
        <div id="aDiv">Click on me!</div>
        <div></div>
    </main>
    <footer>
        <h3>IES CAMP DE MORVEDRE</h3>
        <h4></h4>
    </footer>
</body>

</html>

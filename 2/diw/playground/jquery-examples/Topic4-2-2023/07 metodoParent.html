<!DOCTYPE html>
<html lang="en">

<head>
  <title>07 Method .parent()</title>
  <meta charset="utf-8" />
  <LINK rel=StyleSheet href="./css/estiloT4.2.css" type="text/css" media="screen">

</head>

<body>

  <h2>07 método parent()</h2>

  <ul>
    <li>coches</li>
    <li>motos</li>
    <li>accesorios:
      <ul> lista
        <li class="item-a">ruedas</li>
        <li>antenas</li>
        <li>radiocassettes</li>
      </ul>
    </li>
  </ul>

  <!-- ******************************** SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      /*
      Poner el color de fondo "plum" (violeta claro) al padre de un elemento
          En este caso a todo el elemento <ul> .... </ul>
      */
      $("li.item-a").parent().css("background-color", "#FFF1D7");
    });
  </script>
</body>

</html>

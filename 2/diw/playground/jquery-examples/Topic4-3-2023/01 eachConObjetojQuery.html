<!DOCTYPE html>
<html lang="en">

<head>
    <title>.each()</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/estiloT4.3.css">
    <style>
        
        div:nth-child(odd) {
            color: red;
        }

        div:nth-child(even) {
            color: green;
        }
    </style>
    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script/date.en.js"></script>
    <script>
        $(function () {
            //.each() Para recorrer los elementos del conjunto seleccionado y realizar tareas sobre cada uno de ellos
            // parámetro "i" : Esta función recibirá como parámetro el índice del elemento actual comenzando por 0.
            // como la ejecución de la función se realiza en el contexto del elemento actual del conjunto, podemos acceder a él a través de this.
            $("div").each(function (i) {
                if (this.style.color != "blue")
                    this.style.color = "blue";
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Topic4.3.2023 Examples</h1>
        <h2>.each()</h2>
    </header>
    <main>
        <div>
            <p>Water Sports</p>
        </div>
        <div>
            <p>Air Sports</p>
        </div>
        <div>
            <p>Wind Sports</p>
        </div>
        <div>
            <p>Athletics</p>
        </div>
    </main>
    <footer>
        <h3>IES CAMP DE MORVEDRE</h3>
        <h4></h4>
    </footer>
</body>

</html>

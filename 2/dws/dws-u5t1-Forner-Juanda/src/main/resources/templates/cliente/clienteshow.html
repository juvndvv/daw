<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <title th:text="${clienteDto.nombre} + ' ' + ${clienteDto.apellidos}">Visualizar cliente</title>
</head>
<body>
<!-- Cabecera -->
<header th:replace="~{common/header}"></header>
<nav th:replace="~{common/nav}"></nav>

<!-- Contenido principal -->
<main>

  <!-- Cliente -->
  <section class="show">
    <h1 th:text="${clienteDto.nombre} + ' ' + ${clienteDto.apellidos}">Visualizar cliente</h1>
    <div class="show-field">
      <h2>id</h2>
      <p th:text="${clienteDto.id}"></p>
    </div>
    <div class="show-field">
      <h2>Nombre</h2>
      <p th:text="${clienteDto.nombre}"></p>
    </div>
    <div class="show-field">
      <h2>Apellidos</h2>
      <p th:text="${clienteDto.apellidos}"></p>
    </div>
    <div class="show-field">
      <h2>nif</h2>
      <p th:text="${clienteDto.nif}"></p>
    </div>
    <div class="show-field">
      <h2>Email</h2>
      <p th:text="${clienteDto.email}"></p>
    </div>
    <div class="show-field">
      <h2>Clave</h2>
      <p th:text="${clienteDto.claveSeguridad}"></p>
    </div>
    <div class="show-field">
      <h2>Observaciones</h2>
      <p th:text="${clienteDto.getRecomendacionDto.observaciones}"></p>
    </div>
  </section>
</main>
</body>
</html>

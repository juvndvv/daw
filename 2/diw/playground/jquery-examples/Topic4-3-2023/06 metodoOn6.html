<!DOCTYPE html>
<html lang="en">

<head>
    <title>.on()</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/estiloT4.3.css">

    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script/date.en.js"></script>
    <script>
        $(function () {
            $("body").on("click", "p", function () {
                console.log('Oops!!!');
                $(".flexible-column").append("<p>Oops!!!</p>")
            }).css("color", "green");
        });
    </script>
</head>

<body>
    <header>
        <h1>Topic4.3.2023 Examples</h1>
        <h2>.on()</h2>
    </header>
    <main>
        <div class="flexible-column">
            <p>Click on me!</p>
        </div>
    </main>
    <footer>
        <h3>IES CAMP DE MORVEDRE</h3>
        <h4></h4>
    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <!--   Envolviendo Elementos   -->

  <title>15 Method .wrap()</title>
  <meta charset="utf-8" />
  <LINK rel="stylesheet" href="./css/estiloT4.2.css" type="text/css" media="screen">
  <link rel="stylesheet" href="./css/15.css">

</head>

<body>
  <header>
    <h2>15 métodos .wrap() .wrapAll() .wrapInner() </h2>
    <h3>Saludos</h3>

  </header>
  <main>
    <p>Hola</p>
    <div> <span>Un texto dentro de un <code>span</code></span> </div>
    <p>Adios</p>

  </main>


  <footer>
    <p>** Comentarios en el archivo de código html</p>
  </footer>
  <!-- ******************************** SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script>
    $(function () {
      $("p").wrapAll('<div class="all"></div>');
      $("p").wrapInner('<span class="inner"></span>');
      $("p").wrap('<div class="one"></div>');
    });		
  </script>

</body>

</html>

<!--
.wrap(envoltorio) 
.wrapAll() 
.wrapInner() 
Estos métodos envuelven un elemento, de forma que quede contenido dentro de otro. 

El método .wrap(), envuelve cada uno de los elementos seleccionados con el envoltorio indicado. 
Si en lugar de esto, quisiéramos envolver todos los elementos seleccionados dentro de un único envoltorio, usaríamos el método .wrapAll(). 
Si queremos envolver el contenido de los elementos, en lugar de los elementos en sí mismos, usaremos el método .wrapInner().
-->

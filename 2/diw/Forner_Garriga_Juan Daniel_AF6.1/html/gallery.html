    <script>
      const audio = document.querySelector('audio');

      const play = document.querySelector('body > div > svg:nth-child(2)');

      play.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
        } else {
          audio.pause();
        }
      });

      const pause = document.querySelector('body > div > svg:nth-child(3)');

      pause.addEventListener('click', () => {
        audio.pause();
      });

      const stop = document.querySelector('body > div > svg:nth-child(4)');

      stop.addEventListener('click', () => {
        audio.pause();
        audio.currentTime = 0;
      });
    </script>

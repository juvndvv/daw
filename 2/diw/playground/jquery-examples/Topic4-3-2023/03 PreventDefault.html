<!DOCTYPE html>
<html lang="en">

<head>
    <title>event.preventDefault</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/estiloT4.3.css">
    <style>
    
    </style>

    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="script/date.en.js"></script>

    <script>
        $(function () {
            $("a").first().on("click", function (evento) {
                evento.preventDefault();
                $(this).text("If .preventDefault() I'm not going anywhere.");
            });
        });
    </script>
</head>

<body>
    <header>
        <h1>Topic4.3.2023 Examples</h1>
        <h2>.on()</h2>
    </header>
    <main>
        <p>The <strong>.preventDefault()</strong> method cancels the event if it is cancelable, meaning that the default action that belongs to the event will not occur.</p>
        <a href="http://www.google.es">Google with .preventDefault()</a><br />
        <a href="http://www.google.es">Google without .preventDefault()</a>
    </main>
    <footer>
        <h3>IES CAMP DE MORVEDRE</h3>
        <h4></h4>
    </footer>
</body>

</html>

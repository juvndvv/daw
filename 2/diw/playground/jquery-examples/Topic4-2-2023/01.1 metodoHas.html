<!DOCTYPE html>
<html lang="en">

<head>
  <title>01.1 Method .has()</title>
  <meta charset="utf-8" />
  <LINK rel=StyleSheet href="./css/estiloT4.2.css" type="text/css" media="screen">

</head>

<body>
  <h2>01.1 método has()</h2>
  <main>
    <ul>
      <li>coches</li>
      <li>motos</li>
      <li>accesorios:
        <ul>
          <li>ruedas</li>
          <li>antenas</li>
          <li>radiocassettes</li>
        </ul>
      </li>
    </ul>
  </main>

  <footer>
    <p>** Comentarios en el archivo de código html</p>
  </footer>

  <!-- ******************************** SCRIPTS -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script>

    // Poner el color de fondo azul a los <li> de una lista que, a su vez, contengan otra lista ul:

    $(function () {
      $("li").has("ul").css({ "background-color": "#A7B0C2", "color": "#314A76" });
    }); 
  </script>
</body>

</html>

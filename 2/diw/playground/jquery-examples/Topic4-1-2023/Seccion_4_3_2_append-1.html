<!DOCTYPE html>

<html lang="en">
<head>

        <meta charset="utf-8" />

<LINK rel=StyleSheet href="./css/estiloT4.css" type="text/css" media="screen">

<title>4.3.2 append-2 </title>

</head>
<body>
        <header>        
            <h2>4.3.2 append-1</h2>
        </header>

        <section>
            <h3>.append() allows to insert a content at the end of the element </h3>
	        <div class="mydivs"><p>Mi div 1</p></div>
	        <div class="mydivs"><p>My div 2</p></div>
        </section>
        <footer>
            <h3>IES CAMP DE MORVEDRE</h3>
        </footer>	



        <!-- ******************  script -->
        <!--  
.append() permite insertar un contenido como el último hijo (árbol DOM) de cada elemento de la colecci6n seleccionada. 
        Si lo que se desea es insertarlo como primer hijo, entonces se usa.prepend() de la misma manera.            
        -->

    <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
	<script>
	    $(document).ready(function() {
		    $(".mydivs").on("click mouseenter mouseleave", function(e){
  			    $(this).append("<p><b>Text</b> inserted in div</p>");

		})
	});
</script>

</body>
</html>

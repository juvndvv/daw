<!DOCTYPE html>
<html lang="en">

<head>
  <title>.one()</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/estiloT4.3.css">

  <style type="text/css">
    main {
         color: whitesmoke
    }

    div {
      margin: 1px;
      padding: 0 10px;
    }

    #div1 {
      background-color:#314A76;
    }

    #div2 {
      background-color: #B28A3F;
    }
  </style>

  <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="script/date.en.js"></script>

  <script>
    $(function () {
      $("#div1").one("click", function () {
        $(this).append("<p>div 1 clicked</p>");
      });
      $("#div2").on("click", function () {
        $(this).append("<p>div 2 clicked</p>");
      });
    });
  </script>
</head>

<body>
  <header>
    <h1>Topic4.3.2023 Examples</h1>
    <h2>.one()</h2>
  </header>
  <main>
    <div id="div1">
      <p>When using the one() method, the event handler function is only run ONCE for each element.</p>
    </div>
    <div id="div2">
      <p>When using the on() method, the event handler function runs each time the event occurs for each element.</p>
    </div>
  </main>
  <footer>
    <h3>IES CAMP DE MORVEDRE</h3>
    <h4></h4>
  </footer>
</body>

</html>

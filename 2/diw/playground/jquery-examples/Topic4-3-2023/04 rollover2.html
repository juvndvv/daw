<!DOCTYPE html>
<html lang="en">

<head>
  <title>rollover 2</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="css/estiloT4.3.css">

  <script src="http://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="script/date.en.js"></script>

  <script>

    /* rollover1 & rollover2
    two different ways to write the jQuery event handlers for the same element 
    */
    $(function () {
      $("#objId").mouseover(function (event) {
        $(this).css({
          "text-decoration": "underline",
          "cursor": "pointer"
        });
      }).mouseout(function (event) {
        $(this).css({
          "text-decoration": "none"
        });
      });
    });
  </script>
</head>

<body>
  <header>
    <h1>Topic4.3.2023 Examples</h1>
    <h2>rollover 2</h2>
  </header>
  <main>
    <h3>mouse over the following link</h3>
    <a id="objId">I'm not going anywhere.</a>
  </main>
  <footer>
    <h3>IES CAMP DE MORVEDRE</h3>
    <h4></h4>
  </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <title>04 Method .not()</title>
  <meta charset="utf-8" />
  <link rel=StyleSheet href="./css/estiloT4.2.css" type="text/css" media="screen">

</head>

<body>
  <h2>04 método .not()</h2>
  <p class="sinresaltar">Esto es un párrafo de texto con clase "sinresaltar" --> No lo resaltamos</p>
  <p>Esto es un párrafo de texto sin clase "sinresaltar" por lo tanto, lo resaltaremos</p>
</body>



<!-- ******************************** SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>

  // Poner un borde rojo a los párrafos que no tengan aplicado el estilo de clase sinresaltar

  $(function () {
    $("p").not(".sinresaltar").css("border", "1px solid red");
  }); 
</script>

</html>

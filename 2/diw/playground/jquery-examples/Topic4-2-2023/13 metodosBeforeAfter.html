<!DOCTYPE html>
<html lang="en">

<head>
  <!--  Añadiendo html antes o después de un elemento
      
      en anteriores ejemplos, hemos podido añadir html dentro de los elementos seleccionados, pero 
      
      ¿qué ocurre cuando lo que queremos hacer es añadir elementos antes o después de estos elementos? 
      Usaremos los métodos .after(), .before(), .insertAfter() o .insertBefore().

A estos métodos les podemos pasar un objeto jQuery, pero es IMPORTANTE tener en cuenta que no se hará una copia del objeto que le pasamos, 
      sino que se moverá.
      
      -->

  <title>13 Methods .before() .after()</title>
  <meta charset="utf-8" />
  <LINK rel=StyleSheet href="./css/estiloT4.2.css" type="text/css" media="screen">

</head>

<body>
  <h2>13 métodos .before() .after())</h2>
  <main>
    <h2>Saludos</h2>
    <div class="inner">Hola</div>
    <div class="inner">Adios</div>
  </main>

  <footer>
    <p>** Comentarios en el archivo de código html</p>
  </footer>


  <!-- ******************************** SCRIPTS -->
  <script src="http://code.jquery.com/jquery-3.7.1.min.js" type="text/javascript"></script>
  <script src="./scripts/13.js">
 
  </script>


</body>

</html>

<!--

En el ejemplo, se han añadido varios párrafos antes de cada <div> de la clase inner. 
Además, el <h2> se ha movido de un lugar a otro, porque le hemos pasado al método .after() un objeto jQuery con este elemento seleccionado.

Los métodos .after() e .insertAfter(), realizan la misma tarea. 

La diferencia entre uno y otro, es la misma que hay entre los métodos .append() y .appendTo(), es decir, 

      En el método .after(), la expresión del selector anterior al método, es el elemento después del cual el contenido es insertado y 
lo que pasamos como parámetro es el contenido. 

      Por el contrario, en el método .insertAfter(), la expresión del selector anterior, es el contenido y 
lo que le pasamos como parámetro, es el elemento previo.

Los métodos .before() e .insertBefore(), funcionan exactamente igual que los anteriores. 
La diferencia es que en lugar de insertar después insertan antes del elemento.
-->
